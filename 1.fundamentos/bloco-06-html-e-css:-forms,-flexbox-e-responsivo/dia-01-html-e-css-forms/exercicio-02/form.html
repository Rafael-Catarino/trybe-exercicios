<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <h1>FORMULÁRIO</h1>
  <form action="" method="GET">
    <label for="nome-completo">Nome Completo:
      <input type="text" name="nome" id="nome-completo" placeholder="Digite seu nome" required>
    </label>
    <br>
    <label for="input-email">E-mail:
      <input type="email" name="email" id="input-email" placeholder="Digite seu email"required>
    </label>
    <br>
    <label for="input-estado">Estado onde você mora:
      <select name="estado" id="input-estado">
        <option value="rj">Rio de Janeiro</option>
        <option value="sp">São Paulo</option>
        <option value="mg">Minas Gerais</option>
        <option value="vt"selected>Espirito Santo</option>
      </select>
    </label>
    <br>
    <p>Selecione sua foto:</p>
    <input type="file" name="foto" id="foto-perfil">
    <br>
    <p>comidas favoritas:</p>
    <label for="comida-1">
      <input type="radio" name="comida-favorita" id="comida-1" value="Costela">Costela.
    </label>
    <label for="comida-2">
      <input type="radio" name="comida-favorita" id="comida-2" value="Japonês">Japonês.
    </label>
    <label for="comida-3">
      <input type="radio" name="comida-favorita" id="comida-3" value="Churrasco">Churrasco.
    </label>
    <label for="comida-4">
      <input type="radio" name="comida-favorita" id="comida-4" value="Feijoada">Feijoada.
    </label>
    <br>
    <p>Escreva algo sobre você:</p>
    <textarea name="sobre-mim" id="textarea-1" cols="30" rows="5"></textarea>
    <br>
    <label for="input-senha">Digite sua senha:
      <input type="password" name="senha" id="input-senha">
    </label>
    <br>
    <label for="checkbox-noticias">
      <input type="checkbox" name="promocoes" id="checkbox-noticias"> Deseja receber notícias e promoções incríveis?? 
    </label>
    <br>
    <button type="submit">Enviar Formulário</button>
  </form>

</body>
</html>
