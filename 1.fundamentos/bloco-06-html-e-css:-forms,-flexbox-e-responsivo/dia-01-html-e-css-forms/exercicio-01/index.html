<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=form, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <h1>Cadastro</h1> 
  <form action="" method="get"> 
    <label for="input-email">E-mail:
      <input type="email" placeholder="Digite seu email" id="input-email" name="email" required autofocus>
    </label>
    <br>
    <br>
    <label for="senha">Senha: 
      <input type="password" placeholder="Digite sua senha" name="senha" id="senha" required autocomplete="off">
    </label>
    <label for="lembre-me">
    <input type="checkbox" id="lembre-me">Lembre-me.
    </label>
    <br>
    <br>
    <button type="submit">Entrar</button>
  </form>
    <!-- 1 - Adicione os campos de entrada para email e senha.
    2 - Adicione um checkbox com o texto Lembre-me .
    3 - Adicione um botão com o texto Entrar .
    4 - Adicione os placeholder Digite seu email e Digite sua senha para os campos de email e senha.
    5 - Adicione o atributo required para os campos de email e senha.
    6 - Adicione o atributo autocomplete="off" para o campo de email.
    7 - Adicione o atributo autofocus para o campo de email.--> 
</body>
</html>
