<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <title>Formulário</title>
</head>

<body>
  <header>
    <h1>Formulário para cadastro de currículo.</h1>
    <p>Preencha os campos a baixo:</p>
  </header>

  <form action="" method="get">
    <fieldset>
      <label for="input-nome">Nome:
        <input type="text" name="nome" required placeholder="Digite o seu nome" id="input-nome">
      </label>
      <br>
      <label for="input-email">E-mail:
        <input type="email" name="email" required placeholder="Digite o seu E-mail" id="input-email">
      </label>
      <br>
      <label for="input-cpf">CPF:
        <input type="texto" name="cpf" required placeholder="Digite o seu CPF" id="input-cpf">
      </label>
      <br>
      <label for="input-endereco">Endereço:
        <input type="text" name="endereco" required placeholder="Digite o seu indereço" id="input-endereco">
      </label>
      <br>
      <label for="">Cidade:
        <input type="text" name="cidade" required placeholder="Digite sua Cidade" id="input-cidade">
      </label>
      <br>
      <label for="estado">Estado:</label>
      <select name="estado" id="estado">
        <option value disabled selected>Selecione seu estado</option>
      </select>
      <br>
      <label for="input-moradia1">Tipo de moradia:
        <input type="radio" name="moradia" id="input-moradia1" value="casa" required>casa
      </label>

      <label for="input-moradia2">
        <input type="radio" name="moradia" id="input-moradia2" value="casa" required>Apartamento
      </label>

    </fieldset>
    <fieldset>
      <p>Resumo do currículo:</p>
      <textarea name="resumo-curriculo" id="resumo-curriculo" cols="30" rows="10" placeholder="Digite seu resumo"
        required></textarea>
      <br>
      <label for="input-cargo">Cargo:
        <input type="text" name="cargo" id="input-cargo" required>
      </label>
      <br>
      <p>Descrição de Cargo:</p>
      <textarea name="descrição-cargo" id="descrição-cargo" cols="30" rows="10" placeholder="Descreva seu cargo"
        required></textarea>
      <br>
      <label for="">Data de início.</label>
      <input type="date" name="inicio" id="data-inicio" required>
      <br>
      <button type="submit">Enviar</button>
      <button type="reset">Limpar</button>
      </label>
    </fieldset>
  </form>
  <script src="script.js"></script>
</body>

</html>
