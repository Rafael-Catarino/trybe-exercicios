let pai = document.getElementById("pai");
pai.firstElementChild.style.color = "orange";

irmaos = 'Rafael e Fafa';

let sectionIrmao = document.createElement('section');
sectionIrmao.innerText = irmaos;

sectionIrmao.className = 'irmao';

sectionPai.appendChild(sectionIrmao);

let terceiroFilho = document.createElement('section');

terceiroFilho.innerText = 'Mariana';

terceiroFilho.className = 'terceiroFilho'

elementoOndeVoceEsta.appendChild(terceiroFilho);

//11- Crie um filho para primeiroFilhoDoFilho.
let primeiroFilhoDoFilhoDoFilho = document.createElement('section');

primeiroFilhoDoFilhoDoFilho.innerText = 'Carlos';

primeiroFilhoDoFilhoDoFilho.className = 'primeiroFilhoDoFilhoDoFilho';

primeiroFilhoDoFilho.appendChild(primeiroFilhoDoFilhoDoFilho);
