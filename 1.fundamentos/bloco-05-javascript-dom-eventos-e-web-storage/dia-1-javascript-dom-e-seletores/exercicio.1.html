<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <header>
    <h2 id="page-title">Título</h2>
    <p id="paragraph">Dê uma cor para este parágrafo!</p>
    <h4 id="subtitle">Subtítulo</h4>
    <p id="second-paragraph">Segundo parágrafo!</p>
  </header>
  <script>
    const paragraph = document.getElementById("paragraph");
    paragraph.style.color = 'red';
    paragraph.innerText = 'Lord of the Rings';

    
    //1- Recupere o elemento que contém o título da página e faça algo com ele, como alterá-lo para o nome do seu filme favorito.
    const title = document.getElementById("page-title");
    title.innerText = 'Lista de filmes que eu mais gosto.'
    title.style.color = 'turquoise';

    //2- Agora recupere o segundo parágrafo e use sua criatividade para alterá-lo.
    const secondPragraph = document.getElementById("second-paragraph")
    secondPragraph.style.color = "green";
    secondPragraph.innerText = 'Filmes da Marvel';
    

    //3- Por fim, recupere o subtítulo e altere-o também.
    const subtitle = document.getElementById("subtitle")
    subtitle.innerText = "The Avengers";
    subtitle.style.color = 'orange';


  </script>
